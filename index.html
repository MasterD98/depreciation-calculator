<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./index.css" />
		<link rel="icon" type="image/x-icon" href="./img/Logo.png">
		<title>Depreciation Calculator</title>
	</head>
	<body>
		<div class="body-container">
			<div class="flex-side gradient-container">
				<div class="left-side-items">
					<img class="img-logo" src="img/Logo.png" alt="Logo" />
					<h1 class="left-topic">Depreciation Calculator</h1>
				</div>
			</div>
			<form id="form" class="flex-side">
				<div class="drop-down-input">
					<label class="label" for="methods">Depreciation Method : </label>
					<select class="input" name="methods" id="methods">
						<option value="Straight Line">Straight Line</option>
						<option value="Reducing Balance">Reducing Balance</option>
						<option value="Production Unit">Production Unit</option>
					</select>
				</div>
				<label class="label" for="cost">Cost : </label>
				<input class="input" type="number" id="cost" name="cost" value="0" />
				<br/>
				<label class="label" for="usefulLife">Useful Life : </label>
				<input class="input" type="number" id="usefulLife" name="usefulLife" value="0" />
				<br/>
				<label class="label" for="scrapValue">Scrap Value : </label>
				<input class="input" type="number" id="scrapValue" name="scrapValue" value="0" />
				<br/>
				<label class="label" for="accDepreciation">Accumilated Depreciation : </label>
				<input class="input" type="number" id="accDepreciation" name="accDepreciation" value="0" />
				<br/>
				<label class="label" for="scrap">Scrap : </label>
				<input class="input" type="number" id="scrap" name="scrap" value="0" />
				<br/>
				<label class="label" for="noOfUnits">Number Of Units : </label>
				<input class="input" type="number" id="noOfUnits" name="noOfUnits" value="0" />
				<br/>
				<label class="label" for="productionPerYear">Production Per Year : </label>
				<input class="input" type="number" id="productionPerYear" name="productionPerYear" value="0" />
				<br/>
				<div class="depreciation-input-container">
					<label class="label depreciation-label" for="depreciation">Depreciation : </label>
					<input class="input depreciation-input" type="number" id="depreciation" name="depreciation" />
				</div>
				<br/>
				<input id="calculate" type="submit" value="Calculate" />
				</form>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
